<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon VGC Speed Tier Explorer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon VGC Speed Tier Explorer</h1>
    <div class="container">
      <div class="left-column">
        <div id="tableContainer">
          <div id="displayTable">
            <!-- Pokémon data table will be displayed here -->
          </div>
        </div>
      </div>
      <div class="right-column">
        <div>
          <button id="btnUpdateTable" class="tableButtons">Generate Table</button>
          <button id="btnResetTable" class="tableButtons">Reset Rules</button>
        </div>
        <div id="buttonContainer">
          <h2>Table Rules</h2>
          <p>
            <label for="selectFormat">Format: </label>
            <select id="selectFormat"></select> (does not work)
          </p>
          <button id="btnSortAscending">Sort Ascending/Descending</button>
          <button id="btnFilterNonFullyEvolved">Exclude Non-Fully Evolved</button>
        </div>
        <div>
          <label for="cboxFastBST">
            <input type="checkbox" id="cboxFastBST" checked />Include MAX
            speeds for Pokemon with base speeds above
            <select id="selectFastBST"></select>. 
          </label><br />
          <label for="cboxSlowBST">
            <input type="checkbox" id="cboxSlowBST" checked />Include MIN
            speeds for Pokemon with base speeds below
            <select id="selectSlowBST"></select>.
          </label>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="imports/pokedex.js"></script>
    <script src="imports/nature_data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tablerules.js"></script>
    <script src="js/tablescripts.js"></script>
  </body>
</html>
