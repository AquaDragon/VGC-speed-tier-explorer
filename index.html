<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon VGC Speed Tier Explorer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Pokémon VGC Speed Tier Explorer</h1>
    <div class="container">
      <div class="left-column">
        <div id="tableContainer">
          <div id="displayTable">
            <!-- Pokémon data table will be displayed here -->
          </div>
        </div>
      </div>
      <div class="right-column">
        <div id="buttonContainer">
          <h2>Selection Rules</h2>
          <button id="btnResetTable" class="tableButtons">Reset to Default</button>
          <button id="btnDeselectAll" class="tableButtons">Deselect All</button>
          <p>
            <label for="selectFormat">Format: </label>
            <select id="selectFormat" class="selectFormat"></select>
          </p>
          <button id="btnSortAscending">Sort Ascending/Descending</button>
          <button id="btnFilterNonFullyEvolved">Exclude Non-Fully Evolved</button>
        </div>
        <div>
          <label for="cboxFastBST">
            <input type="checkbox" id="cboxFastBST" checked />Include MAX
            speeds for Pokémon with base speeds above
            <select id="selectFastBST"></select>. 
          </label><br/>
          <label for="cboxSlowBST">
            <input type="checkbox" id="cboxSlowBST" checked />Include MIN
            speeds for Pokémon with base speeds below
            <select id="selectSlowBST"></select>.
          </label><br/>
          <label for="cboxChoiceScarf">
            <input type="checkbox" id="cboxChoiceScarf" checked />Include <b>Choice Scarf / Booster Energy</b> on Pokémon with base speeds above
            <select id="selectChoiceScarfBST"></select>.
          </label><br/>
          <label for="cboxIronBall">
            <input type="checkbox" id="cboxIronBall" />Include <b>Iron Ball</b> on Pokémon with base speeds below
            <select id="selectIronBallBST"></select>.
          </label><br/>
          <label for="cboxAbilities">
            <input type="checkbox" id="cboxAbilities" checked />Include <b>Abilities</b>: Chlorophyll, Swift Swim, Sand Rush, Slush Rush, Unburden
          </label>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="imports/pokedex.js"></script>
    <script src="imports/nature_data.js"></script>
    <script src="js/formats.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tablerules.js"></script>
    <script src="js/tablescripts.js"></script>
  </body>
</html>
